<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wrapper {
            box-sizing: border-box;
            background-color: var(--base-color);
            width: min(800px, 90%);
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            height: auto;
            min-height: auto;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            min-height: 100vh;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        .profile-container {
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
        }

        .profile-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-section h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .profile-info dt {
            font-weight: bold;
            color: var(--text-color);
        }

        .profile-info dd {
            color: var(--text-color);
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 1000px;
            padding: .85em 2em;
            background-color: var(--accent-color);
            color: var(--base-color);
            font: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: 150ms ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--text-color);
        }

        button.secondary {
            background-color: var(--input-color);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font: inherit;
            margin-bottom: 15px;
            transition: 150ms ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--text-color);
        }

        .back-button {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: bold;
            text-align: center;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        #status-message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 500px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            white-space: nowrap;
            padding: 5px 0;
            color: var(--text-color, #333);
            font-weight: bold;
            width: 200px;
            min-width: 200px;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent; 
        }

        input[type="text"], input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font: inherit;
            margin-bottom: 15px;
            transition: 150ms ease;
            background-color: white; 
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--text-color);
        }

        @media (max-width: 600px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Your Profile</h1>
            <div class="user-section">
                <p id="user-info">Loading user information...</p>
                <button id="logout-btn">Log Out</button>
            </div>
        </header>

        <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>

        <div class="profile-container">
            <div class="profile-section" id="profile-view">
                <h2>Profile Information</h2>
                <dl class="profile-info">
                    <dt>Display Name</dt>
                    <dd id="display-name-value">Loading...</dd>
                    
                    <dt>Email</dt>
                    <dd id="email-value">Loading...</dd>
                    
                    <dt>Member Since</dt>
                    <dd id="member-since-value">Loading...</dd>
                    
                    <dt>Last Login</dt>
                    <dd id="last-login-value">Loading...</dd>
                </dl>
                <div class="profile-actions">
                    <button id="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <!-- Edit Profile Section (Hidden by default) -->
            <div class="profile-section" id="profile-edit" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="profile-form">
                    <label for="display-name">Display Name</label>
                    <input type="text" id="display-name" name="display-name">
                    
                    <div class="profile-actions">
                        <button type="button" id="cancel-edit-btn" class="secondary">Cancel</button>
                        <button type="submit" id="save-profile-btn">Save Changes</button>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <h2>Password Management</h2>
                <form id="password-form">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password">
                    
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password">
                    
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    
                    <div class="profile-actions">
                        <button type="submit" id="update-password-btn">Update Password</button>
                    </div>
                </form>
            </div>

            <div id="status-message" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signOut, updateProfile, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        console.log("Profile page script loaded");

        const profileView = document.getElementById('profile-view');
        const profileEdit = document.getElementById('profile-edit');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        const statusMessage = document.getElementById('status-message');
        const userInfoElement = document.getElementById('user-info');

        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed", user ? user.email : "no user");
            
            if (user) {
                userInfoElement.textContent = `Hello, ${user.displayName || 'User'}! You are logged in with ${user.email}.`;
                
                loadUserProfile(user);
            } else {
                console.log("No user is signed in, redirecting to login");
                window.location.href = 'login.html';
            }
        });

        function loadUserProfile(user) {
            console.log("Loading profile for user:", user.uid);
            document.getElementById('email-value').textContent = user.email;
            document.getElementById('display-name-value').textContent = user.displayName || 'Not set';
            
            if (user.metadata) {
                const creationTime = new Date(user.metadata.creationTime);
                const lastSignInTime = new Date(user.metadata.lastSignInTime);
                
                document.getElementById('member-since-value').textContent = creationTime.toLocaleDateString();
                document.getElementById('last-login-value').textContent = lastSignInTime.toLocaleDateString() + ' ' + lastSignInTime.toLocaleTimeString();
            }

            document.getElementById('display-name').value = user.displayName || '';
        }

        editProfileBtn.addEventListener('click', function() {
            profileView.style.display = 'none';
            profileEdit.style.display = 'block';
        });

        cancelEditBtn.addEventListener('click', function() {
            profileView.style.display = 'block';
            profileEdit.style.display = 'none';
        });

        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const displayName = document.getElementById('display-name').value.trim();
            
            const user = auth.currentUser;
            if (user) {
                showStatus('info', 'Updating profile...');
                
                updateProfile(user, {
                    displayName: displayName
                }).then(() => {
                    document.getElementById('display-name-value').textContent = displayName || 'Not set';
                    userInfoElement.textContent = `Hello, ${displayName || 'User'}! You are logged in with ${user.email}.`;
                    profileView.style.display = 'block';
                    profileEdit.style.display = 'none';
                    
                    showStatus('success', 'Profile updated successfully!');
                }).catch((error) => {
                    showStatus('error', 'Error updating profile: ' + error.message);
                });
            }
        });

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showStatus('error', 'New passwords do not match!');
                return;
            }
            
            const user = auth.currentUser;
            if (user) {
                const credential = EmailAuthProvider.credential(
                    user.email, 
                    currentPassword
                );
                
                showStatus('info', 'Updating password...');
                
                reauthenticateWithCredential(user, credential).then(() => {
                    return updatePassword(user, newPassword);
                }).then(() => {
                    passwordForm.reset();
                    showStatus('success', 'Password updated successfully!');
                }).catch((error) => {
                    showStatus('error', 'Error: ' + error.message);
                });
            }
        });

        logoutBtn.addEventListener('click', () => {
            console.log("Logout button clicked");
            signOut(auth)
                .then(() => {
                    console.log("Sign-out successful, redirecting to login");
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    console.error('Logout Error:', error);
                    showStatus('error', 'Error logging out: ' + error.message);
                });
        });

        function showStatus(type, message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = '';
            statusMessage.classList.add(type);
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
